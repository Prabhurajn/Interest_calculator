<html>
    <head>
        <title>Interest Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function calculate_interest() {
                var pa = document.getElementById('field_pa').value;
                var sd = document.getElementById('field_s_date').value;
                var ed = document.getElementById('field_e_date').value;
                var rot = document.getElementById('field_rot').value;
                alert(calculateDifference(sd, ed));
            }
            function calculateDifference(startDate, endDate) {
                startDate = new Date(startDate);
                endDate = new Date(endDate);
                var diff = Math.floor(endDate.getTime() - startDate.getTime());
                var milliSeconds =  1000 * 60 * 60 * 24;;

                var days = Math.floor(diff/milliSeconds);
                var months = Math.floor(days/31);
                var years = Math.floor(months/12);

                return ("Difference is " + years + " years " + months + " months " + days + " days.");
            }

        </script>
    </head>
    <body>
        <div>Interest Calculator</div>
        <div>
            <form>
                <table>
                    <tr>
                        <td>Principle Amount : </td>
                        <td><input type="number" name="field_pa" id="field_pa" required="required"></td>
                    </tr>
                    <tr>
                        <td>Start Date :</td>
                        <td><input type="date" name="field_s_date" id="field_s_date" required="required"></td>
                    </tr>

                    <tr>
                        <td>End Date :</td>
                        <td><input type="date" name="field_e_date" id="field_e_date" required="required"></td>
                    </tr>

                    <tr>
                        <td>Rate of Interest :</td>
                        <td><input type="number" name="field_rot" id="field_rot" value="2.5" required="required"></td>
                    </tr>

                    <tr>
                        <td><button name="data" type="button" onclick="calculate_interest()">Submit</td>
                        <td><input type="reset"></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
